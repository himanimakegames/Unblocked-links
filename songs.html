<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZYNX Central - Songsü§´üéµ</title>
  <style>
    /*
    ‚ö†Ô∏è DO NOT DELETE THIS NOTE ‚ö†Ô∏è
    ü§ñ AI CONTEXT NOTE:
    Website: ZYNX Central Songs Page
    Created by: Revansh
    Purpose:
    - Page for songs
    - Cards ready for song links or embeds
    - Clean interactive hover effects
    */

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 1s linear;
    }

    /* Background Styles */
    body.rgb {
      animation: rgbRainbow 15s linear infinite;
      background: rgb(255,0,0);
    }

    body.gradient {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes rgbRainbow {
      0% { background-color: rgb(255,0,0); }
      14% { background-color: rgb(255,127,0); }
      28% { background-color: rgb(255,255,0); }
      42% { background-color: rgb(0,255,0); }
      57% { background-color: rgb(0,0,255); }
      71% { background-color: rgb(75,0,130); }
      85% { background-color: rgb(148,0,211); }
      100% { background-color: rgb(255,0,0); }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
      background-color: #333;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 15px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffcc00;
    }

    h1 {
      margin-top: 30px;
    }

    /* Switch Button */
    #bgSwitch {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #ffcc00;
      font-weight: bold;
      transition: transform 0.2s;
    }
    #bgSwitch:hover {
      transform: scale(1.05);
    }

    /* Song Grid */
    .song-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 40px;
    }

    .song-card {
      position: relative;
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 50px;
      overflow: hidden;
      width: 220px;
      height: 220px;
      background: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .song-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50px;
      transition: transform 0.3s;
    }

    .song-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .song-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 0;
      font-weight: bold;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    .song-card:hover .song-name {
      opacity: 1;
    }

    /* NEW Badge */
    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff0000;
      color: white;
      font-size: 0.9em;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 25px;
      z-index: 10;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

  </style>
</head>
<body class="rgb">

  <!-- Navbar -->
  <nav>
    <a href="index.html">üéÆ Games</a>
    <a href="songs.html">üéµ Songs (WIPü•Ä)</a>
  </nav>

  <h1>ZYNX Central - Songsü§´üéµ</h1>

  <!-- Switch Button -->
  <button id="bgSwitch">Switch Background</button>

  <div class="song-container">
    <!-- Example Song Card -->
    <div class="song-card" onclick="location.href='#'">
      <img src="https://via.placeholder.com/220x220.png?text=Song+1" alt="Song 1" />
      <div class="song-name">Song 1</div>
    </div>

    <div class="song-card" onclick="location.href='#'">
      <div class="new-badge">NEW</div>
      <img src="https://via.placeholder.com/220x220.png?text=Song+2" alt="Song 2" />
      <div class="song-name">Song 2</div>
    </div>

    <div class="song-card" onclick="location.href='#'">
      <img src="https://via.placeholder.com/220x220.png?text=Song+3" alt="Song 3" />
      <div class="song-name">Song 3</div>
    </div>
    <!-- Add more songs here -->
  </div>

  <script>
    const switchBtn = document.getElementById('bgSwitch');
    switchBtn.addEventListener('click', () => {
      document.body.classList.toggle('rgb');
      document.body.classList.toggle('gradient');
    });
  </script>

</body>
</html>
