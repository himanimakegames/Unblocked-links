<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Required</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 40px;
      border: 2px solid #333;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Denied</h1>
    <p>You entered the wrong password or tried to access this page directly.</p>
    <a href="index.html">Try Again</a>
  </div>
</body>
</html>
