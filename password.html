<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .password-box {
      text-align: center;
      padding: 40px;
      border: 2px solid #000;
      border-radius: 15px;
      box-shadow: 4px 4px 20px rgba(0,0,0,0.2);
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #333;
      width: 200px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="password-box">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <div id="errorMsg">Incorrect password. Try again.</div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if(password === "Mustard?") {
        sessionStorage.setItem('authenticated', 'true'); // Save authentication
        window.location.href = "index.html"; // Go to main page
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
