<!DOCTYPE html>
<!-- Ultimate Game Stash file-->
<!-- For the regularly updating doc go to https://docs.google.com/document/d/1_FmH3BlSBQI7FGgAQL59-ZPe8eCxs35wel6JUyVaG8Q/ -->

<base href="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@e4eef50361d9e575bc7cd834e14388c6e675a67e/steal%20brainrot/">
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="./style.css" /> 
  <!-- Yandex Games SDK -->
  <script src="https://cdn.jsdelivr.net/gh/gn-math/assets@main/yandex-sdk.js?lol"></script>
  <style>
    canvas:focus { outline: none; }
    html, body { padding: 0; margin: 0; overflow: hidden; height: 100%; }
  </style>
</head>
<body class="dark">

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>
  <div id="loading-cover" style="display: none">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="Images/logo.png" /></div>
      <div id="unity-progress-bar-empty" style="display: none">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>

<script>
const NO_DATA = "no data";
let cloudSaves = NO_DATA;
let player = null;
let ygGameInstance = null;
let ysdk = null;

// --- LocalStorage backed cloud save/load ---
function SaveCloud(jsonData, flush) {
    try {
        localStorage.setItem("sab_saves", jsonData); // local backup
        console.log("Local save updated.");
        if (player != null) player.setData({ saves: [jsonData] }, flush);
    } catch (e) {
        console.error("Error saving cloud/local:", e.message);
    }
}

function LoadCloud() {
    return new Promise((resolve) => {
        let localData = localStorage.getItem("sab_saves");
        if (localData) {
            cloudSaves = localData;
            YG2Instance("SetLoadSaves", localData);
            console.log("Loaded from localStorage.");
            resolve(localData);
            return;
        }

        if (!ysdk || !player) {
            Final(NO_DATA);
            return;
        }

        try {
            player.getData(["saves"]).then((data) => {
                if (data.saves) Final(JSON.stringify(data.saves));
                else Final(NO_DATA);
            }).catch(() => { Final(NO_DATA); });
        } catch (e) {
            console.error("Error loading cloud:", e.message);
            Final(NO_DATA);
        }

        function Final(res) {
            cloudSaves = res;
            YG2Instance("SetLoadSaves", res);
            resolve(res);
        }
    });
}

// --- Yandex SDK initialization ---
async function InitYSDK() {
    try {
        ysdk = await YaGames.init();
        ysdk.on("game_api_pause", () => YG2Instance("SetPauseGame","true"));
        ysdk.on("game_api_resume", () => YG2Instance("SetPauseGame","false"));
        await InitPlayer();
        await LoadCloud();
        console.log("Yandex SDK initialized.");
    } catch(e) { console.error("YSDK init failed:", e); }
}

// --- Player setup ---
async function InitPlayer() {
    try {
        player = await ysdk.getPlayer();
        const authJson = {
            playerAuth: "resolved",
            playerName: player.getName(),
            playerId: player.getUniqueID(),
            playerPhoto: player.getPhoto("small"),
            payingStatus: player.getPayingStatus(),
        };
        YG2Instance("SetAuth", JSON.stringify(authJson));
    } catch(e) {
        console.error("Init player failed:", e);
        player = null;
    }
}

// --- Helper to communicate with Unity ---
function YG2Instance(method, arg) {
    if (!ygGameInstance) return;
    if (!arg) ygGameInstance.SendMessage("YG2Instance", method);
    else ygGameInstance.SendMessage("YG2Instance", method, arg);
}

// --- Unity loader ---
const container = document.querySelector("#unity-container");
const canvas = document.querySelector("#unity-canvas");
const loadingCover = document.querySelector("#loading-cover");
const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
const progressBarFull = document.querySelector("#unity-progress-bar-full");
const spinner = document.querySelector(".spinner");

let buildUrl = "Build";
let loaderUrl = buildUrl + "/StealBrainrot.loader.js";
let config = {
    dataUrl: buildUrl + "/676bfe6657634703fb7ae5077bd42d93.data",
    frameworkUrl: buildUrl + "/fae6a4c5f2715dd8595d836c4b5f9caa.js",
    codeUrl: buildUrl + "/3221b7e6a9b67cc7b580921c573d51e9.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "NagamiGames",
    productName: "BikeOfHell",
    productVersion: "0.1",
};

const script = document.createElement("script");
script.src = loaderUrl;
script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * Math.max(progress, 0.05)}%`;
    }).then((unityInstance) => {
        ygGameInstance = unityInstance;
        loadingCover.style.display = "none";
        InitYSDK();
    }).catch(console.error);
};
document.body.appendChild(script);

</script>
</body>
</html>
