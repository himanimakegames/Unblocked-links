    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      padding: 0;
      margin: 0;

    /* Navbar */
    nav {

      padding: 15px;

    nav a {
      color: white;
      text-decoration: none;

    nav a:hover {
      color: #ffcc00;

    /* Game Grid */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 40px;
    }

    .game-icon {
      position: relative;
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 50px; /* fully rounded */
      overflow: hidden;
      width: 220px;
      height: 220px;
      transition: transform 0.3s, box-shadow 0.3s;
      background: white;
    }

    .game-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50px; /* match container */
      transition: transform 0.3s;
    }

    .game-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 0;
      font-weight: bold;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    .game-icon:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Steal A Brainrot extra hover zoom */
    .game-icon.steal:hover img {
      transform: scale(1.08); /* slightly zoom on hover */
    }

    .game-icon:hover .game-name {
      opacity: 1;
    }

    /* NEW Badge */
    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff0000;
      color: white;
      font-size: 0.9em;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 25px; /* fully rounded */
      z-index: 10;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
