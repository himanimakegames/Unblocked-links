<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZYNX Central🤫🧏☠💀</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 0;
      margin: 0;
    }

    /* Navbar */
    nav {
      background-color: #333;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 15px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffcc00;
    }

    h1 {
      margin-top: 30px;
    }

    /* Game Grid */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 40px;
    }
    .game-icon {
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 10px;
      width: 220px;
      transition: transform 0.2s, box-shadow 0.2s;
      background: white;
    }
    .game-icon:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .game-icon img {
      width: 100%;
      border-radius: 10px;
    }
    .game-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html">🎮 Games</a>
  </nav>

  <h1>ZYNX Central🤫🧏☠💀</h1>

  <div class="game-container">
    <!-- Drift Boss -->
    <div class="game-icon" onclick="location.href='driftboss.html'">
      <img src="https://game-cdn.b3.fun/cdn-cgi/image/format=auto/drift-boss-538fa894-019a-4bb6-ba61-2c343374e3ea/portrait-c85or9.png" alt="Drift Boss" />
      <div class="game-name">Drift Boss</div>
    </div>

    <!-- Serious -->
    <div class="game-icon" onclick="location.href='Serious.html'">
      <img src="https://cdn.blipzi.com/go/lf/golf-orbit-d.jpg?width=200&height=200&aspect_ratio=1:1" alt="Serious Game" />
      <div class="game-name">Golf orbit (Work in progess)</div>
    </div>

    <!-- Steal A Brainrot -->
    <div class="game-icon" onclick="location.href='Sab.html'">
      <img
        src="https://play-lh.googleusercontent.com/iR1JNfTr0W_fDN8zAfuZYPYHdVjI1UzNSVFkbAyXwN8e3jEuKsyu73zqjVdHDxNEfQqLhC78EaPzZPtWNL-X"
        alt="Steal A Brainrot Logo"
      />
      <div class="game-name">Steal A Brainrot</div>
    </div>

    <!-- Freddy -->
    <div class="game-icon" onclick="location.href='Freddy.html'">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiuy1FC9UsLNL9ZbxseYTTOnQlhjM6x2inlQ&s" alt="Freddy Game Logo" />
      <div class="game-name">Five NIght At Freddys</div>
    </div>
  </div>

</body>
</html>
