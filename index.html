  <title>ZYNX Central🤫🧏☠💀</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 0;
      margin: 0;
    }

    /* Navbar */
    nav {
      background-color: #333;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 15px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffcc00;
    }

    h1 {
      margin-top: 30px;
    }

    /* Game Grid */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 40px;
    }
    .game-icon {
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 10px;
      width: 220px;
      transition: transform 0.2s, box-shadow 0.2s;
      background: white;
    }
    .game-icon:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .game-icon img {
      width: 100%;
      border-radius: 10px;
    }
    .game-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
