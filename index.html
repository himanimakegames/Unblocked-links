<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZYNX Centralü§´üßè‚ò†üíÄ</title>
  <style>
    /* 
    ‚ö†Ô∏è DO NOT DELETE THIS NOTE ‚ö†Ô∏è
    ü§ñ AI CONTEXT NOTE:
    Website: ZYNX Central
    Created by: Revansh
    Purpose:
    - Central hub for school-safe, unblocked browser games
    - Easy access to individual game pages
    - Clean, interactive design with hover effects
    */

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 1s linear;
    }

    /* Background Styles */
    body.rgb {
      animation: rgbRainbow 15s linear infinite;
      background: rgb(255,0,0);
    }

    body.gradient {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes rgbRainbow {
      0% { background-color: rgb(255,0,0); }
      14% { background-color: rgb(255,127,0); }
      28% { background-color: rgb(255,255,0); }
      42% { background-color: rgb(0,255,0); }
      57% { background-color: rgb(0,0,255); }
      71% { background-color: rgb(75,0,130); }
      85% { background-color: rgb(148,0,211); }
      100% { background-color: rgb(255,0,0); }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
      background-color: #333;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 15px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffcc00;
    }

    h1 {
      margin-top: 30px;
    }

    /* Switch Button */
    #bgSwitch {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #ffcc00;
      font-weight: bold;
      transition: transform 0.2s;
    }
    #bgSwitch:hover {
      transform: scale(1.05);
    }

    /* Game Grid */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 40px;
    }

    .game-icon {
      position: relative;
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 50px;
      overflow: hidden;
      width: 220px;
      height: 220px;
      transition: transform 0.3s, box-shadow 0.3s;
      background: white;
    }

    .game-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50px;
      transition: transform 0.3s;
    }

    .game-icon:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .game-icon.steal:hover img {
      transform: scale(1.08);
    }

    .game-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 0;
      font-weight: bold;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    .game-icon:hover .game-name {
      opacity: 1;
    }

    /* NEW Badge with pulsing animation */
    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff0000;
      color: white;
      font-size: 0.9em;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 25px;
      z-index: 10;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Welcome message */
    #welcome-message {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
      color: #00ccff;
      opacity: 0;
      transition: opacity 2s;
    }

    /* Secret code input */
    #bg-input {
      margin-top: 15px; 
      padding: 8px 12px; 
      font-size: 1em; 
      border-radius: 6px; 
      border: 2px solid #333;
    }

  </style>
</head>
<body class="rgb">

  <!-- Navbar -->
  <nav>
    <a href="index.html">üéÆ Games</a>
    <a href="songs.html">üéµ Songs (It‚Äôs a work in progressü•Ä)</a>
  </nav>

  <h1>ZYNX Centralü§´üßè‚ò†üíÄ</h1>
  <p id="welcome-message"></p>

  <!-- Secret code input -->
  <input type="text" id="bg-input" placeholder="Type secret wordü§´">

  <!-- Switch Background Button -->
  <button id="bgSwitch">Switch Background</button>

  <!-- Game Grid -->
  <div class="game-container">
    <!-- Example Game Icons -->
    <div class="game-icon" onclick="location.href='driftboss.html'">
      <img src="https://game-cdn.b3.fun/cdn-cgi/image/format=auto/drift-boss-538fa894-019a-4bb6-ba61-2c343374e3ea/portrait-c85or9.png" alt="Drift Boss" />
      <div class="game-name">Drift Boss</div>
    </div>
    <div class="game-icon" onclick="location.href='Serious.html'">
      <img src="https://cdn.blipzi.com/go/lf/golf-orbit-d.jpg?width=200&height=200&aspect_ratio=1:1" alt="Golf Orbit" />
      <div class="game-name">Golf Orbit (WIP)</div>
    </div>
  </div>

  <script>
    // Welcome message random
    const messages = [
      "Player #13 Future Qb for cowboys üèà",
      "Ready to play some games? üïπÔ∏è",
      "Can someone help me get a job?",
      "New games added! Check them out! ‚ú®",
      "ZYNX Central is live! ü§´",
      "I put a baby in a blenderü§ëü§ëü§ë",
      " Syfm üíî"
    ];
    const msgEl = document.getElementById("welcome-message");
    msgEl.textContent = messages[Math.floor(Math.random() * messages.length)];
    setTimeout(() => { msgEl.style.opacity = 1; }, 100);

    // Secret code background
    const input = document.getElementById("bg-input");
    input.addEventListener("input", () => {
      const value = input.value.trim().toLowerCase();

      if (value === "67") {
        document.body.classList.remove('rgb', 'gradient');
        document.body.style.backgroundImage = "url('https://static.wikia.nocookie.net/joke-battles/images/3/3b/The_67_Kid.jpg/revision/latest/scale-to-width-down/340?cb=20250921130847')";
        document.body.style.backgroundRepeat = "repeat";
        document.body.style.backgroundSize = "100px 100px";
      } else {
        document.body.style.backgroundImage = "";
        if (!document.body.classList.contains('rgb') && !document.body.classList.contains('gradient')) {
          document.body.classList.add('rgb'); // default
        }
      }
    });

    // Switch background button
    const switchBtn = document.getElementById('bgSwitch');
    switchBtn.addEventListener('click', () => {
      // only toggle if not showing secret background
      if (input.value.trim().toLowerCase() !== "67") {
        document.body.classList.toggle('rgb');
        document.body.classList.toggle('gradient');
      }
    });
  </script>

</body>
</html>
