    body {

      text-align: center;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      padding: 0;
      margin: 0;
    }

    /* Navbar */
    nav {
      background-color: #333;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 15px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffcc00;
    }

    h1 {

    /* Game Grid */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 40px;
    }

    .game-icon {
      position: relative;
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 12px;
      overflow: hidden;
      width: 220px;
      transition: transform 0.3s, box-shadow 0.3s;
      background: white;
    }

    .game-icon img {
      width: 100%;
      display: block;
    }

    .game-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 0;
      font-weight: bold;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .game-icon:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .game-icon:hover .game-name {
      opacity: 1;
    }
  </style>
</head>
