<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .game-card {
      display: inline-block;
      margin: 15px;
      border: 2px solid #333;
      border-radius: 15px;
      overflow: hidden;
      width: 200px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .game-card-title {
      background: #000;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
  <script>
    // Password protection
    window.onload = function() {
      if(sessionStorage.getItem('authenticated') !== 'true') {
        window.location.href = "password.html"; // redirect if not authenticated
      }
    }
    function openGame(url) {
      window.location.href = url;
    }
  </script>
</head>
<body>
  <h1>Welcome to the Game Stash</h1>

  <!-- FNAF game card -->
  <div class="game-card" onclick="openGame('freddy.html')">
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBwgH..." alt="Five Nights At Freddy's">
    <div class="game-card-title">Five Nights At Freddy's</div>
  </div>

  <!-- Superhot -->
  <div class="game-card" onclick="openGame('superhot.html')">
    <img src="https://m.media-amazon.com/images/M/MV5BYzk1NjM5MjktN2YzMC00YzcyLWFjNTEtM2IzNDE3NmIxZGQ4XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Superhot">
    <div class="game-card-title">Superhot</div>
  </div>

  <!-- Retro Bowl -->
  <div class="game-card" onclick="openGame('retro.html')">
    <img src="https://pbs.twimg.com/profile_images/1217942835527409665/swRMqEkK_400x400.jpg" alt="Retro Bowl">
    <div class="game-card-title">Retro Bowl</div>
  </div>

  <!-- Real Flight Sim -->
  <div class="game-card" onclick="openGame('aeroplane.html')">
    <img src="https://www.rortos.com/wp-content/uploads/2020/01/RFS_512-300x300.png" alt="Real Flight Sim">
    <div class="game-card-title">Real Flight Sim</div>
  </div>
</body>
</html>
