  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 1s linear;
    }

    body.rgb {
      animation: rgbRainbow 5s infinite linear;
    }

    @keyframes rgbRainbow {
      0% { background: red; }
      16% { background: orange; }
      33% { background: yellow; }
      50% { background: green; }
      66% { background: blue; }
      83% { background: indigo; }
      100% { background: violet; }
    }

    body.gradient {
      background: linear-gradient(45deg, #1a1a1a, #333, #555);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    #game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5em;
      padding: 2em;
    }

    .game-icon {
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .game-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .game-icon img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-title {
      padding: 0.5em;
      font-weight: bold;
      background: #f8f8f8;
    }

    footer {
      padding: 1em;
      background: rgba(0,0,0,0.7);
      color: white;
      margin-top: 2em;
    }

    #bgSwitch {
      margin: 15px;
      padding: 10px 20px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #welcome-message {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      color: white;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
